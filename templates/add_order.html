{% extends "base.html" %}
{% block title %}Add Order{% endblock %}
{% block content %}
<h3>Add Order</h3>
<form method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-2">
        <label>Customer Name</label>
        <input name="customer_name" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Phone</label>
        <input name="phone" class="form-control">
      </div>
      <div class="mb-2">
        <label>Address</label>
        <textarea name="address" class="form-control"></textarea>
      </div>
      <div class="mb-2">
        <label>Pincode</label>
        <input name="pincode" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-2">
        <label>Item</label>
        <input name="item" class="form-control">
      </div>
      <div class="mb-2">
        <label>Quantity</label>
        <input name="quantity" type="number" min="1" class="form-control" value="1">
      </div>
      <div class="mb-2">
        <label>Total Amount</label>
        <input name="total_amount" type="number" step="0.01" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Paid Amount</label>
        <input name="paid_amount" type="number" step="0.01" class="form-control" value="0">
      </div>
    </div>
  </div>
  <button class="btn btn-success mt-3">Add Order</button>
</form>
{% endblock %}
