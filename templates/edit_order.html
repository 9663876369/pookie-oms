{% extends "base.html" %}
{% block title %}Edit Order{% endblock %}
{% block content %}
<h3>Edit Order #{{ order.id }}</h3>
<form method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-2">
        <label>Customer Name</label>
        <input name="customer_name" class="form-control" value="{{ order.customer_name }}" required>
      </div>
      <div class="mb-2">
        <label>Phone</label>
        <input name="phone" class="form-control" value="{{ order.phone }}">
      </div>
      <div class="mb-2">
        <label>Address</label>
        <textarea name="address" class="form-control">{{ order.address }}</textarea>
      </div>
      <div class="mb-2">
        <label>Pincode</label>
        <input name="pincode" class="form-control" value="{{ order.pincode }}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-2">
        <label>Item</label>
        <input name="item" class="form-control" value="{{ order.item }}">
      </div>
      <div class="mb-2">
        <label>Quantity</label>
        <input name="quantity" type="number" min="1" class="form-control" value="{{ order.quantity }}">
      </div>
      <div class="mb-2">
        <label>Total Amount</label>
        <input name="total_amount" type="number" step="0.01" class="form-control" value="{{ order.total_amount }}">
      </div>
      <div class="mb-2">
        <label>Paid Amount</label>
        <input name="paid_amount" type="number" step="0.01" class="form-control" value="{{ order.paid_amount }}">
      </div>
      <div class="mb-2">
        <label>Status</label>
        <select name="status" class="form-control">
          <option value="pending" {% if order.status=='pending' %}selected{% endif %}>Pending</option>
          <option value="completed" {% if order.status=='completed' %}selected{% endif %}>Completed</option>
        </select>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3">Save</button>
</form>
{% endblock %}
